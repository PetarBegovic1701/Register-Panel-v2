<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Register portfolio item</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="col-xl-3 col-lg-6 col-md-8 col-sm-7 mx-auto my-4">
            <form action="Register" method="post" class="form-horizontal form-body shadow-background " id="autofill-override">
                <div class="row mx-0 py-1 panel-top">
                    <div class="col-6 text-muted">
                        <h1>Sign up</h1>
                    </div>
                    <div class="col-6 text-muted">
                        <h1 class="float-right mr-2">Logo</h1>
                    </div>
                </div>
                <div class="pt-2 panel-body">
                    <!-- user email -->
                    <div class="form-group col-md-11 mx-auto">
                        <label asp-for="Email" class="text-muted"></label>
                        <div class="input-group  autofill-override">
                            <span class="input-group-addon fa-fix"><i class="fa fa-envelope fa-fw"></i></span>
                            <input class="form-control custom-input text-indent text-muted" type="email" placeholder="E-mail" required autocomplete="off" validate />
                        </div>
                    </div>
                    <!-- user password -->
                    <div class="form-group col-md-11 mx-auto">
                        <label class="text-muted"></label>
                        <div class="input-group autofill-override">
                            <span class="input-group-addon fa-fix"><i class="fa fa-lock fa-fw"></i></span>
                            <input class="form-control custom-input  text-indent text-muted" type="password" required placeholder="Password" />
                        </div>
                        <span validation-for="Password" class="text-danger"></span>
                    </div>
                    <!-- confirm password -->
                    <div class="form-group col-md-11 mx-auto">
                        <label class="text-muted"></label>
                        <div class="input-group autofill-override">
                            <span class="input-group-addon fa-fix"><i class="fa fa-refresh fa-fw"></i></span>
                            <input class="form-control custom-input  text-indent text-muted" type="password" required placeholder="Confirm Password" />
                        </div>
                        <span validation-for="ConfirmPassword" class="text-danger"></span>
                    </div>
                    <div class="form-group text-center py-2">
                        <button type="submit" class="btn btn-secondary btn-responsive btn-custom">Sign up</button>
                    </div>
                </div>
                <div class="panel-bottom py-2">
                    <p class="text-right text-muted mr-4 py-0 my-1">Already have an account?</p>
                    <p class="text-right text-muted mr-4 py-0 my-1">Go to our <a href="#">login <i class="fa fa-sign-in" aria-hidden="true"></i></a> page.</p>
                </div>
            </form>
        </div>
    </body>
</html>
